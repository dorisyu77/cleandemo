            <div class="col-md-12">
              <div>
                <h2>Contact</h2>TEL：0935-970700 / Email：jentao@jentao.com.tw
              </div><br>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-offset-3">
              <div class="alert alert-success hidden" id="contactSuccess"><strong>成功!</strong> 您的訊息已被送出給我們</div>
              <div class="alert alert-error hidden" id="contactError"><strong>錯誤!</strong> 您的訊息並未被送出</div>
              <div class="contact-form">
                <!-- NOTE: Update your email Id in "contact_me.php" file in order to receive emails from your contact form-->
                <form id="contactForm" name="sentMessage" novalidate="">
                  <h3>聯絡我們</h3>
                  <div class="control-group">
                    <div class="controls">
                      <input class="form-control" id="name" type="text" placeholder="Full Name" required="" data-validation-required-message="Please enter your name">
                      <p class="help-block"></p>
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="controls">
                      <input class="form-control" id="email" type="email" placeholder="Email" required="" data-validation-required-message="Please enter your email">
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="controls">
                      <textarea class="form-control" id="message" rows="10" cols="100" placeholder="Message" required="" data-validation-required-message="Please enter your message" minlength="5" data-validation-minlength-message="Min 5 characters" maxlength="999" style="resize:none;"></textarea>
                    </div>
                  </div>
                  <div id="success"> </div>
                  <!-- For success/fail messages-->
                  <button class="btn btn-success wow fadeInUp pull-right" type="submit">送出</button><br>
                </form>
              </div>
            </div>
          </div>
        </div>
